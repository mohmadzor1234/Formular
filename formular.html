<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <!-- ================= Formular START ========================  -->
    <div class="formular">
            <!-- ================= Container START ========================  -->
        <div class="container">
            
            <!-- ================= Option START ========================  -->
            <div class="option">
                <label for="">Adresse *</label>
                <select name="" id="">
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                    <option value="">E-Mail: Generalkonsulat Istanbul - Allgemeine Fragen</option>
                </select>
            </div>
            <!-- ================= Option END ========================  -->
           
            <!-- ================= Betreff START ========================  -->
            <div class="betreff">
                <label for="">Betreff *</label>
                <input type="text" placeholder="Betreff">
            </div>
            <!-- ================= Betreff END ========================  -->
           
            <!-- ================= Nachricht START ========================  -->
            <div class="nachricht">
                <label for="">Platz für Ihre Nachricht (maximal 2000 Zeichen) *</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Nachricht"></textarea>
            </div>
            <!-- ================= Nachricht END ========================  -->
           
            <!-- ================= Anrede START ========================  -->
            <div class="anrede">
                <div class="title">
                   <label for=""> Anrede *</label>
                </div>
                <div class="radio">
                    <div class="herr">
                        <input type="radio" value="herr" name="true" id="">
                        <label for="">Herr</label>
                    </div>
                     <div class="frau">
                         <input type="radio" value="herr" name="true" id="">
                         <label for="">Frau</label>
                     </div>
                </div>
            </div>
            <!-- ================= Anrede END ========================  -->
            
            <!-- ================= Name START ========================  -->
            <div class="name">
                <label for="">Name *</label>
                <input type="text" placeholder="Name">
            </div>
            <!-- ================= Name END ========================  -->
            
            <!-- ================= Vorname START ========================  -->
            <div class="vorname">
                <label for="">Vorname *</label>
                <input type="text" placeholder="Vorname">
            </div>
            <!-- ================= Vorname END ========================  -->
            
            <!-- ================= Pass START ========================  -->
            <div class="pass">
                <div class="links">
                    <label for="">Passnummer (Pflichtfeld für Visakunden) *</label>
                    <input type="text" placeholder="Passnummer">
                </div>
                <div class="rechts">
                    <label for="">Bearbeitungsnummer (Pflichtfeld für Visakunden) *</label>
                    <input type="text" placeholder="Bearbeitungsnummer">
                </div>
            </div>
            <!-- ================= Pass END ========================  -->
           
            <!-- ================= E-Mali START ========================  -->
            <div class="email">
                <label for="">E-MAil *</label>
                <input type="text" placeholder="E-MAil">
            </div>
            <!-- ================= E-Mali END ========================  -->
            
            <!-- ================= Adresse START ========================  -->
            <div class="adresse">
                <div class="oben">
                    <div class="links">
                        <label for="">Straße</label>
                        <input type="text" placeholder="Straße">
                    </div>
                    <div class="rechts">
                        <label for="">Hausnummer</label>
                        <input type="text" placeholder="Hausnummer">
                    </div>
                </div>
                <div class="unten">
                    <div class="links">
                        <label for="">PLZ</label>
                        <input type="text" placeholder="PLZ">
                    </div>
                    <div class="rechts">
                        <label for="">Wohnort</label>
                        <input type="text" placeholder="Wohnort">
                    </div>
                </div>
            </div>
            <!-- ================= Adresse END ========================  -->
           
            <!-- ================= Kontakt START ========================  -->
            <div class="kontakt">
                <div class="links">
                    <label for="">Telefon *</label>
                    <input type="text" placeholder="Telefon">
                </div>
                <div class="rechts">
                    <label for="">Fax</label>
                    <input type="text" placeholder="Fax">
                </div>
            </div>
            <!-- ================= Kontakt END ========================  -->
           
            <!-- ================= BTN START ========================  -->
            <div class="btn">
                <input type="button" value="SENDEN">
            </div>
            <!-- ================= BTN END ========================  -->
        </div>
    <!-- ================= Container END ========================  -->
            
    </div>
    <!-- ================= Formular END ========================  -->
</body>
</html>
